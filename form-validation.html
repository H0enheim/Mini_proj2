<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-fv.css">

</head>
<body>
   
        <h1 id="intro">WELCOME TO OUR WEBSITE</h1>
    <button class="btn2" id="myBtn">SignUp</button>
   


<div id="myModal" class="modal">
    <div class="modal-content">
    <span class="close">&times;</span>
    <div class="container">
    
        <form id="signup" class="form">
            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="username" id="name" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input class="btn" type="submit" value="Sign Up">
            </div>
        </form>
        <div class="form-cont">
            
        </div>

       
        
    </div>
    
    
    </div>
</div>
